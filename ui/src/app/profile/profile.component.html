<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body">
    <img src="{{user?.attributes.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i>Nickname</label>
      <h3 class="nickname">{{ user?.attributes.nickname }}</h3>
    </div>
    <pre class="full-profile">{{ user | json }}</pre>
  </div>
</div>
