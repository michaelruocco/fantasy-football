<h2>Clubs</h2>

<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let club of clubs" [class.table-active]="club === selectedClub">
    <th scope="row">{{club.id}}</th>
    <td>
      <a routerLink="/detail/{{club.id}}">{{club.attributes.name}}</a>
    </td>
  </tr>
  </tbody>
</table>
