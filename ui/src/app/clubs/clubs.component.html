<h1>Clubs</h1>

<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let club of clubs" [class.table-active]="club === selectedClub" (click)="select(club)">
    <td>{{club.attributes.name}}</td>
  </tr>
  </tbody>
</table>
